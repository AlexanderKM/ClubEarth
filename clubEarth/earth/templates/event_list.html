{% extends 'base.html' %}
{% block title %}
Events
{% endblock title %}
{% block content %}

<h1>Events:</h1>

<form name="create_event" method="POST">
	{% csrf_token %}
	<input type="submit" name="create_event" value="Create Event" />
</form>

{% for event in events %}
<h1><a href="{% url 'earth:event_info' event.id %}">{{ event.name }}</a></h1>
<h2>Host: {{ event.host.user.username }}</h2>
{% endfor %}


{% endblock content %}
