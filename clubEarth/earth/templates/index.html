{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="centered-text">
        <h1 class="text-center">ClubEarth - Earth's Favorite Club</h1>
        {% if login_failed %}
        <p>login failed.</p>
        {% endif %}
    </div>
</div>

<div class="row">



<div class = "row">
    <div class="col-md-6">
        <div class="row row-buffer">
            <div class="col-md-2">
                <img src="/static/images/news.png" class="img-responsive pull-left" max-width="144px">
            </div>
                <h2>Read environment news!</h2>
        </div>
        <div class="row row-buffer">

            <div class = "col-md-2">
                <img src="/static/images/calendar-icon.png" class="img-responsive pull-left" max-width="144px">
            </div>
                <h2>Attend local environmental events!</h2>
        </div>

        <div class="row row-buffer">
            <div class = "col-md-2">
                <img src="/static/images/people.png" class="img-responsive pull-left" max-width="144px">
            </div>
                <h2>Find friends who care about the environment just like you!</h2>
        </div>

    </div>
    
    <div class="col-md-4">
        <div class="row row-buffer-bottom">
            <h2>Register</h2>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
