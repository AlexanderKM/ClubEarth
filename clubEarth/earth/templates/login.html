{% extends 'base.html' %}
{% block content %}



<div class="col-md-4">
        <div class="row row-buffer-bottom">
            {% if register_success %}<h2>Register success!</h2>{% endif %}
            <h2>Please Log In: </h2>
            <form action={% url 'login_page' %} method="post">
                {% csrf_token %}
                {% if request.GET.next %}
				<input type="hidden" name="next" value="{{ request.GET.next }}" />
				{% endif %}
                <div class="form-group {% if login_failed %}has-error{% endif %}">
                {% if login_failed %}
                <label class="control-form" for="username">Login failed</label>
                {% endif %}
                <input type="text" class="form-control" name="username" placeholder="Username">
	            </div>
	            <div class="form-group {% if login_failed %}has-error{% endif %}">
	                <input type="password" class="form-control" name="password" placeholder="Password">
	            </div>
	            <button type="submit" class="btn btn-default">Sign In</button>
            </form>
        </div>
    </div>

{% endblock content %}
